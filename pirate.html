    <script>
        var checkCount=0;
        var penalty=0;
        var lastCheck=0;
        var treasureLocation=5;
        var trapLocation=18;
        var gameOver= false;
        let s=["i0","i1","i2","i3","i4","i5","i6","i7","i8","i9","i10","i11","i12","i13","i14","i15","i16","i17","i18","i19","i20","i21","i22","i23","i24"];
        function check(position) {
            if (gameOver) {
                return;
            }
            
            const imageId = s[position];
            console.log(imageId)
            const imageElement = document.getElementById(imageId);
            console.log(imageElement)
            if (position === treasureLocation) {
                imageElement.src = 'image(1).jpg';
                gameOver=true;
                penalty-=3
            } else if (position === trapLocation) {
                imageElement.src = 'image2.jpg';
                gameOver=true;
                penalty+=4;

            } else {
                imageElement.src = "image2.jpg";
                penalty++;
            }
            checkCount++;
            


            document.getElementById('locations').textContent = checkCount;
            document.getElementById('penalty').textContent = penalty;
            lastCheck = position;

           
        }
        function help() {
            const treasureRow = Math.floor(treasureLocation / 5);
            const treasureCol = treasureLocation % 5;
            const lastRow = Math.floor(lastCheck / 5);
            const lastCol = lastCheck % 5;


            if (Math.abs(treasureRow - lastRow) <= 1 && Math.abs(treasureCol - lastCol) <= 1 &&
                Math.abs(treasureRow - lastRow) + Math.abs(treasureCol - lastCol) === 1) {
                document.getElementById('help').textContent = "Can smell it";
            }

            else if (Math.abs(treasureRow - lastRow) + Math.abs(treasureCol - lastCol) === 2) {
                document.getElementById('help').textContent = "Close Matie";
            }
            else {
                document.getElementById('help').textContent = "Step Faster";
            }


            penalty += 2;

            document.getElementById('penalty').textContent = penalty;
        }
